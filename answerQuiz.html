<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>WalQRallly</title>
    <meta name="description" content="WalQRallyアプリです">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/answerQuiz-style.css">

    <!--MapBox SDK-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />

</head>

<body>

    <!--ロゴ-->
    <div class="logo-field-block">
        <img src="img/logo.PNG">
    </div>

    <!--改行-->
    <div class="margin-bottom-midium"></div>

    <!--設問文-->
    <div class="question-field-blick">
        <p class="question">厳島神社は何県にありますか？</p>
    </div>

    <!--改行-->
    <div class="margin-bottom-midium"></div>

    <!--MAP-->
    <div class="map-field-blick">
        <div id="map" class="map-field"></div>

    </div>

    <!--改行-->
    <div class="margin-bottom-xxlarge"></div>

    <!--選択肢１-->
    <div id="js-answer1" class="answer-field-block answer-field-main">

        <div class="circle-field-block">
            <div class="circle"></div>
        </div>

        <div class="text-field-block answer-text-main">
            <p class="answer">厳島神社</p>
        </div>

    </div>

    <!--改行-->
    <div class="margin-bottom-midium"></div>

    <!--選択肢2-->
    <div id="js-answer2" class="answer-field-block answer-field-sub">

        <div class="circle-field-block">
            <div class="circle"></div>
        </div>

        <div class="text-field-block answer-text-sub">
            <p class="answer">厳島神社</p>
        </div>

    </div>

    <!--改行-->
    <div class="margin-bottom-midium answer-field-main"></div>

    <!--選択肢3-->
    <div id="js-answer3" class="answer-field-block">

        <div class="circle-field-block">
            <div class="circle"></div>
        </div>

        <div class="text-field-block answer-text-main">
            <p class="answer">厳島神社</p>
        </div>

    </div>


    <!--オーバーレイ-->
    <div id="js-overlay" class="overlay-block"></div>

    <!--ポップアップ画面１-->
    <div id="js-popup" class="popup-block">
        <div class="confirm-message-block">
            <p class="confirm-sentence">回答しますか？</p>
        </div>
        <div class="confirm-botton-block">
            <div id="js-yes" class="confirm-yes-block">
                <p class="confirm-message">回答する</p>
            </div>
            <div id="js-no" class="confirm-no-block">
                <p class="confirm-message">取り消す</p>
            </div>
        </div>

    </div>

    <!--ポップアップ画面２（成功）-->
    <div id="js-popup2" class="popup-block">

        <div class="thanks-message-block">
            <p class="thanks-sentence">正解</p>
        </div>

        <div class="thanks-img-block-success">
            <img src="img/success.PNG">
        </div>

        <div id="js-back-button2" class="back-button-block">
            <p class="back-button">マップに戻る</p>
        </div>

    </div>

    <!--ポップアップ画面３（失敗）-->
    <div id="js-popup3" class="popup-block">

        <div class="thanks-message-block">
            <p class="thanks-sentence">残念</p>
        </div>

        <div class="thanks-img-block-failure">
            <img src="img/failure.PNG">
        </div>

        <div id="js-back-button3" class="back-button-block">
            <p class="back-button">もう一度チャレンジ</p>
        </div>

    </div>


    <script src="js/answerQuiz-script.js"></script>

</body>




</html>
